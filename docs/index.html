<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Eval Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AI Eval Tracker</h1>
    <p>Latest evaluation metrics fetched from METR, GDPval, and ARC Prize sources.</p>

  </footer>

  <script src="app.js"></script>
</body>
</html>
