name: Update metrics

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker
        run: python -m src.run

      - name: Commit changes
        run: |
          git status --short
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "eval-tracker-bot"
            git config user.email "eval-tracker-bot@users.noreply.github.com"
            git add -A
            git commit -m "Update eval metrics"
            git push
          else
            echo "No changes to commit"
          fi
